version: '3.8'

services:
  streamer-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DEBUG=0
      # Add any other environment variables your application needs
      # - DATABASE_URL=postgres://user:password@db:5432/dbname
    volumes:
      - .:/app
    # If you need a database, uncomment the following lines
    # depends_on:
    #   - db
    restart: unless-stopped